<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<h1>Parking Lot Model</h1>
<div class="container">
    <div class="left-dashboard">
        <div id="display"></div>
    </div>
    <div class="right-dashboard">
        <h2 class="header">Queue</h2>
        <div id="queue"></div>
        <div id="queue-plot"></div>
        <div id="statistics">
            <h2 class="header">Objectives</h2>
            <div id="money-container">
                <label>Money:</label>
                <span id="money"></span>
            </div>
            <div id="vehicles-container">
                <label>Vehicles:</label>
                <span id="vehicles"></span>
            </div>
        </div>
        <div id="phases-diagram">
            <h2 class="header">Phases diagram</h2>
            <div id="phases-diagram-plot"></div>
        </div>
    </div>
</div>
<script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
<script src="websocket-client.js"></script>
</body>
</html>
